name: Live Match Sync and Points Allocation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8,10,12,14,16 * * *' # Runs at 8/10/12/14/16

jobs:
  sync-and-allocate-points:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SPORTSMONKS_API_KEY: ${{ secrets.SPORTSMONKS_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run sportsmonkDailyMatchesDataSync.js
        run: node sportsmonkDailyMatchesDataSync.js

      - name: Run sportsmonkLiveMatchData.js
        run: node sportsmonkLiveMatchData.js

      - name: Run live_score_update.js
        run: node live_score_update.js
