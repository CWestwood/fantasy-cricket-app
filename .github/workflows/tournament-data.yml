name: Tournament Data Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # Runs daily at 2:00 AM UTC

jobs:
  sync-tournament-data:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SPORTSMONKS_API_KEY: ${{ secrets.SPORTSMONKS_API_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Run sportsmonkTournamentDataSync.js
        run: node sportsmonkTournamentDataSync.js

      - name: Run sportsmonkGetSquadLists.js
        run: node sportsmonkGetSquadLists.js